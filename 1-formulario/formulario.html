<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <title>Formulário de Cadastro</title>
</head>
<body>
  
  <form class="p-3">
    <fieldset>
      <div class="mb-3">
        <h2>Cadastro de usuário</h2>
        <hr>
      </div>

      <!--PRIMEIRA LINHA-->
      <div class="row">
        <div class="my-2 col campo">
          <legend>Tipo</legend>

          <div class="col-3">
            <select class="form-select" aria-label="Default select">
              <option>Brasileiro</option>
              <option>Americano</option>
            </select>
          </div>
          
        </div>
      </div>

      <!--SEGUNDA LINHA-->
      <div class="row">
        <!--DADOS PESSOAIS-->
        <div class="col campo">
          <legend>Dados Pessoais</legend>

          <div class="my-1">
            <label class="form-label">Nome:</label>
            <input type="text" class="form-control" aria-label="Name">
          </div>

          <label class="form-check-label">Sexo:</label><br>
          <input class="form-check-input" type="radio" value="" id="mas" name="radsex">
          <label class="form-check-label" for="mas">
            Masculino
          </label>
          <input class="form-check-input" type="radio" value="" id="fem" name="radsex">
          <label class="form-check-label" for="fem">
            Feminino
          </label>

          <div class="col-6 my-1">
            <label class="form-label">Data de Nascimento:</label>
            <input type="date" class="form-control" aria-label="Date">
          </div>

          <div class="col-6">
            <label class="form-label">Naturalidade:</label>
            <select class="form-select" aria-label="Default select">
              <option selected></option>
              <option value="1">Brasileiro</option>
              <option value="2">Francês</option>
              <option value="3">Alemão</option>
            </select>
          </div>

          <div class="col-6">
            <label class="form-label">Escolaridade:</label>
            <select class="form-select" aria-label="Default select">
              <option selected></option>
              <option value="1">Ensino Médio incompleto</option>
              <option value="2">Ensino Médio completo</option>
              <option value="3">Ensino Superior incompleto</option>
              <option value="4">Ensino Superior completo</option>
            </select>
          </div>

          <div class="my-1">
            <label class="form-label">Nome da Mãe:</label>
            <input type="text" class="form-control" aria-label="Name">
          </div>

          <div class="my-1">
            <label class="form-label">Nome do Pai:</label>
            <input type="text" class="form-control" aria-label="Name">
          </div>

        </div>
        
        <!--LOCALIDADE-->
        <div class="col campo">
          <legend>Localidade</legend>

          <div class="col-6">
            <label class="form-label">CEP:</label>
            <input type="number" class="form-control" aria-label="Cep">
          </div>

          <div class="my-1">
            <label class="form-label">Endereço:</label>
            <input type="text" class="form-control" aria-label="Address">
          </div>

          <div class="my-1">
            <label class="form-label">Complemento:</label>
            <input type="text" class="form-control" aria-label="Address">
          </div>

          <div class="my-1">
            <label class="form-label">Bairro:</label>
            <input type="text" class="form-control" aria-label="Address">
          </div>

          <div class="my-1">
            <label class="form-label">Cidade:</label>
            <input type="text" class="form-control" aria-label="City">
          </div>

          <div class="col-6">
            <label class="form-label">Unidade Federativa:</label>
            <select class="form-select" aria-label="Default select">
              <option selected></option>
              <option value="1">AC</option>
              <option value="2">AL</option>
              <option value="3">AP</option>
              <option value="4">AM</option>
              <option value="5">BA</option>
              <option value="6">CE</option>
              <option value="7">DF</option>
              <option value="8">ES</option>
            </select>
          </div>

        </div>

      </div>

      <!--TERCEIRA LINHA-->
      <div class="row">

        <!--CONTATO-->
        <div class="col campo">
          <legend>Contato</legend>

          <div class="col-6">
            <label class="form-label">DDD:</label>
            <input type="number" class="form-control" aria-label="DDD">
          </div>

          <div class="col-6">
            <label class="form-label">Telefone:</label>
            <input type="tel" class="form-control" aria-label="Tel">
          </div>

          <div class="col-6">
            <label class="form-label">Celular:</label>
            <input type="tel" class="form-control" aria-label="Tel">
          </div>

          <div class="col-6">
            <label class="form-label">Fax:</label>
            <input type="tel" class="form-control" aria-label="Tel">
          </div>

        </div>

        <!--DOCUMENTAÇÃO-->
        <div class="col campo">
          <legend>Documentação</legend>

          <div class="col-6">
            <label class="form-label">CPF:</label>
            <input type="number" class="form-control" aria-label="CPF">
          </div>

          <div class="col-6">
            <label class="form-label">Identidade:</label>
            <input type="number" class="form-control" aria-label="Identidade">
          </div>

          <div class="col-6">
            <label class="form-label">Órgão Emissor:</label>
            <input type="text" class="form-control" aria-label="OrgaoEmissor">
          </div>

          <div class="col-6">
            <label class="form-label">Unidade Federativa:</label>
            <select class="form-select" aria-label="Default select">
              <option selected></option>
              <option value="1">AC</option>
              <option value="2">AL</option>
              <option value="3">AP</option>
              <option value="4">AM</option>
              <option value="5">BA</option>
              <option value="6">CE</option>
              <option value="7">DF</option>
              <option value="8">ES</option>
            </select>
          </div>

          <div class="col-6">
            <label class="form-label">Data de Emissão:</label>
            <input type="date" class="form-control" aria-label="DataEmissao">
          </div>

        </div>
      </div><hr>

      <div class="button">
        <button type="submit" class="btn btn-outline-dark">
          <i class="bi bi-save-fill"></i>
          Salvar
        </button>
      </div>

    </fieldset>
  </form>

</body>
</html>
